<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Calculadora</title>
  </head>
  <body>
  
    <div class="container">
      <div class="calculadora card">
        <h1 align="center" style="background-color: #252525; color: white;"> Calculadora </h1>
        
        <div id="tablero" class="tablero" ></div>
        <div id="pantalla" class="pantalla" ></div>

        <div class="calculator-keys">
          <button  id ="btn7" value="7" class="button btn btn-light">7</button>
          <button  id ="btn8" value="8" class="button btn btn-light">8</button>
          <button  id ="btn9" value="9" class="button btn btn-light">9</button>

          <button  id ="btnMas" class="button btn btn-dark active" value="+">+</button>

          <button  id ="btnPotencia" class="button btn btn-dark active" >x²</button>

          <button  id ="btn4" value="4" class="button btn btn-light">4</button>
          <button  id ="btn5" value="5" class="button btn btn-light">5</button>
          <button  id ="btn6" value="6" class="button btn btn-light">6</button>

          <button  id ="btnMenos" class="button btn btn-dark active" value="-">-</button>
          <button  id ="btnPotenciaN" class="button btn btn-dark active" >x^n</button>

          <button  id ="btn1" value="1" class="button btn btn-light">1</button>
          <button  id ="btn2" value="2" class="button btn btn-light">2</button>
          <button  id ="btn3" value="3" class="button btn btn-light">3</button>

          <button  id ="btnMul" class="button btn btn-dark active" value="*">
            &times;
          </button>
          <button  id ="btnRaiz" class="button btn btn-dark active" >√</button>
          <button
            
            class="button btn btn-success"
            value="C"
            id ="btnC"
          >
            C
          </button>

          <button  id ="btn0" value="0" class="button btn btn-light">0</button>

          <button  id ="btnIgual"class="button btn btn-danger" value="equal">=</button>

          <button type="button" id ="btnDividir" class="button btn btn-dark active" value="/">
            &divide;
          </button>

          <button  id ="btnDecimal" class="button btn btn-dark active" >.</button>
        </div>
      </div>
    </div>

    <script src="logica.js"> </script>
  </body>
</html>
